---
# Reports Workflow Configuration
# This file contains report configurations for Cisco Catalyst Center

reports_details:

# Example 1: Executive Summary Report with Immediate Execution and email notification - PDF format

  - generate_report:
      - name: "ExecutiveSummary_Report_PDF"
        new_report: true
        view_group_name: "Executive Summary"

        deliveries:
          - delivery_type: "NOTIFICATION"
            notification_endpoints:
              - email_addresses:
                  - "mekandar@cisco.com"
                  - "pbalaku2@cisco.com"
            email_attach: true
            notify: ["COMPLETED"]

        schedule:
          schedule_type: "SCHEDULE_NOW"
          time_zone: "Asia/Calcutta"

        view:
          view_name: "Executive Summary"

          field_groups: []

          format:
            format_type: "PDF"

          filters:
            - name: "Location"
              filter_type: "MULTI_SELECT_TREE"
              value:
                - value: "Global/India"
                - value: "Global/USA"
            - name: "TimeRange"
              filter_type: "TIME_RANGE"
              value:
                time_range_option: "LAST_24_HOURS"
                time_zone: "Asia/Calcutta"
            - name: "SSID"
              filter_type: "MULTI_SELECT"
              value:
                - value: "SSIDDUAL BAND"
                - value: "Random_mac"
                - value: "SSIDScheduler"
                - value: "Single5KBand"
            - name: "Band"
              filter_type: "MULTI_SELECT"
              value:
                - value: "2.4"
                - value: "5"
                - value: "6"
            - name: "GroupBy"
              filter_type: "SINGLE_SELECT_ARRAY"
              value:
                - value: "AREA"

# Example 2: Security Advisories Report with weekly recursive Execution - CSV format
  - generate_report:
      - name: "SecurityAdvisories_module"
        view_group_name: "Security Advisories"

        deliveries:
          - delivery_type: "DOWNLOAD"

        schedule:
          schedule_type: "SCHEDULE_RECURRENCE"
          date_time: "2026-12-25 03:00 PM"
          time_zone: "Asia/Calcutta"
          recurrence:
            recurrence_type: WEEKLY
            days: ["TUESDAY", "WEDNESDAY"]

        view:
          view_name: "Security Advisories Data"
          field_groups:
            - field_group_name: "psirtAllData"
              field_group_display_name: "All Security Advisory Data"
              fields:
                - name: "deviceName"
                - name: "deviceType"
                - name: "deviceSite"
                - name: "deviceIpAddress"

          format:
            format_type: "CSV"

          filters:
            - name: "DeviceType"
              filter_type: "MULTI_SELECT"
              value:
                - value: "Routers"
                - value: "Switches and Hubs"
            - name: "Location"
              filter_type: "MULTI_SELECT_TREE"
              value:
                - value: "Global"
            - name: "Impact"
              filter_type: "MULTI_SELECT"
              value:
                - value: "HIGH"
                - value: "CRITICAL"
  
# Example 3: Inventory (All Data) Report with monthly recursive Execution - CSV format and webhook notification

  - generate_report:
      - name: "Inventory_all_data_report"
        view_group_name: "Inventory"

        deliveries:
          - delivery_type: "WEBHOOK"
            webhook_name: "webhook demo 102"

        schedule:
          schedule_type: "SCHEDULE_RECURRENCE"
          date_time: "2026-12-25 10:00 PM"
          time_zone: "America/New_York"
          recurrence:
            recurrence_type: MONTHLY
            day_of_month: 20

        view:
          view_name: "All Data"

          field_groups:
            - field_group_name: "inventoryAllData"
              field_group_display_name: "All Data"
              fields:
                - name: "family"
                - name: "type"
                - name: "hostname"
                - name: "serialNumber"

          format:
            format_type: "CSV"

          filters:
            - name: "Location"
              filter_type: "MULTI_SELECT_TREE"
              value:
                - value: "Global"
            - name: "DeviceType"
              filter_type: "MULTI_SELECT"
              value:
                - value: "Cisco Catalyst 9300 Switch"
                - value: "Cisco Catalyst 9500 Switch"
            - name: "DeviceFamily"
              filter_type: "MULTI_SELECT"
              value:
                - value: "Routers"
                - value: "Switches and Hubs"
            - name: "SoftwareVersion"
              filter_type: "MULTI_SELECT"
              value:
                - value: "17.12.4"
                - value: "17.12.5"

# Example 4: Inventory (All data version 2.0) Report with Email Notification and last day of month recursion 

  - generate_report:
      - name: "Monthly Inventory Report"
        new_report: false
        view_group_name: "Inventory"
        view_group_version: "2.0.0"
        tags:
          - inventory
          - monthly
        
        schedule:
          schedule_type: "SCHEDULE_RECURRENCE"
          date_time: "2026-12-25 09:00 AM"
          time_zone: "Asia/Calcutta"
          recurrence:
            recurrence_type: "MONTHLY"
            last_day_of_month: true
        
        deliveries:
          - delivery_type: "NOTIFICATION"
            notification_endpoints:
              - email_addresses:
                  - "pbalaku2@cisco.com"
            email_attach: true
            notify:
              - "COMPLETED"
        
        view:
          view_name: "All Data Version 2.0"
          
          field_groups:
            - field_group_name: "inventory_fields"
              field_group_display_name: "Inventory Information"
              fields:
                - name: "name"
                  display_name: "Device Name"
                - name: "managementIpAddress"
                  display_name: "IP Address"
                - name: "deviceType"
                  display_name: "Device Type"
                - name: "softwareVersion"
                  display_name: "Software Version"
                - name: "siteHierarchy"
                  display_name: "Location"
                - name: "communicationState"
                  display_name: "Communication Status"

          format:
            format_type: "CSV"
          
          filters:
            - name: "siteId"
              filter_type: "MULTI_SELECT_TREE"
              value:
                - value: "Global/USA"
            - name: "deviceType"
              filter_type: "MULTI_SELECT"
              value:
                - value: "Cisco Catalyst 9300 Switch"
            - name: "deviceFamily"
              filter_type: "MULTI_SELECT"
              value:
                - value: "Routers"
                - value: "Switches and Hubs"
            - name: "softwareVersion"
              filter_type: "MULTI_SELECT"
              value:
                - value: "17.12.4"
                - value: "17.12.5"

