#Minimum supported version of the Cisco Catalyst Center
catalyst_center_version: 2.3.7.6
# Fabric Sites and Zones design.
fabric_sites_and_zones:
    - fabric_sites:
        - fabric_type: fabric_site
          site_name_hierarchy: Global/USA/AREA1/AREA1 BLD1
          authentication_profile: No Authentication
          is_pub_sub_enabled: true
        - fabric_type: fabric_zone
          site_name_hierarchy: Global/USA/AREA1/AREA1 BLD1/AREA1 BLD1 FLOOR1
          authentication_profile: No Authentication
          is_pub_sub_enabled: true
        - fabric_type: fabric_zone
          site_name_hierarchy: Global/USA/AREA1/AREA1 BLD1/AREA1 BLD1 FLOOR2
          authentication_profile: No Authentication
          is_pub_sub_enabled: true
