catalyst_center_version: str(required=False)
catalyst_center_verify: bool(required=False)
catalyst_center_api_task_timeout: int(required=False, default=1200)
catalyst_center_debug: bool(required=False, default=False)
catalyst_center_log: bool(required=False, default=False)
catalyst_center_log_append: bool(required=False, default=True)
catalyst_center_log_file_path: str(required=False, default='dnac.log')
catalyst_center_log_level: enum("CRITICAL", "ERROR", "WARNING", "INFO", "DEBUG", required=False)
template_details: list(include('configuration_templates_type'), required=False)
deploy_device_details: list(include('deploy_device_details_type'), required=False)
catalyst_center_config_verify: bool(required=False)
---
configuration_templates_type:
  configuration_templates:
    author: str(required=False)
    composite: bool(required=False)
    custom_params_order: bool(required=False)
    description: str(required=False)
    device_types: list(include('device_types_type'), min=0, max=100, required=False)
    failure_policy: enum('ABORT_TARGET_ON_ERROR',required=False)
    # id: str(required=False)
    language: enum('VELOCITY', 'JINJA', required=False)
    name: str(required=True)
    template_name: str(required=False)
    project_name: str(required=True)
    project_description: str(required=False)
    software_type: enum('IOS', 'IOS-XE', 'IOS-XR', 'NX-OS', 'Cisco Controller', 'Wide Area Application Services', 'Adaptive Security Appliance', 'NFV-OS', 'Others', required=False)
    software_version: str(required=False)
    tags: list(include('tags_type'), min=0, max=100, required=False)
    template_content: str(required=False)
    version: str(required=False)
tags_type:
    #id: str(required=False)
    name: str(required=True)
device_types_type:
  product_family: enum('Cisco Cloud Services Platform', 'Cisco Interfaces and Modules', 'Content Networking', 'Network Management', 'NFV-ThirdParty Devices', 'NFVIS', 'Routers', 'Security and VPN', 'Storage Networking', 'Switches and Hubs', 'Voice and Telephony', 'Wireless Controller', required=False)
  product_series: str(required=False)
  product_type: str(required=False)

deploy_device_details_type:
  deploy_template:
    project_name: str(required=False)
    template_name: str(required=False)
    force_push: bool(required=False)
    template_parameters: list(include('device_template_params_type'), min=0, max=100, required=False)
    site_provisioning_details: list(include('site_provisioning_type'), min=0, max=100, required=False)
    device_details: dict( device_ips=list(str(required=True))
device_template_params_type:
  param_name: str(required=True)
  param_value: str(required=True)
site_provisioning_type:
  site_name: str(required=True)
  device_family: str(required=True)
