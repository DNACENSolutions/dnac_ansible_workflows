---
# Network Devices Info Configuration
network_devices_info_details:
  # Example 1: Query specific devices by IP address and retrieve all information
  - network_devices:
      - site_hierarchy: "Global/USA/San Jose"
        device_type: "Cisco Catalyst 9300 Switch"
        device_role: "ACCESS"
        device_family: "Switches and Hubs"
        software_version: "17.12.1"
        os_type: "IOS-XE"
        device_identifier:
          - ip_address:
              - "204.1.2.2"
              - "204.1.2.3"
        timeout: 120
        retries: 3
        interval: 10
        requested_info:
          - all
        output_file_info:
          file_path: "/tmp/network_devices_all_info"
          file_format: "json"
          file_mode: "w"
          timestamp: true

  # Example 2: Query devices by serial number and retrieve specific information
  - network_devices:
      - site_hierarchy: "Global/USA/San Jose"
        device_identifier:
          - serial_number:
              - "FCW2137L0SB"
              - "FJC2335S09F"
        timeout: 60
        retries: 2
        interval: 5
        requested_info:
          - device_info
          - interface_info
          - interface_vlan_info
        output_file_info:
          file_path: "/tmp/network_devices_basic_info"
          file_format: "yaml"
          file_mode: "w"
          timestamp: false

  # Example 3: Query devices by hostname and retrieve specific information
  - network_devices:
      - site_hierarchy: "Global/USA/New York"
        device_type: "Cisco Catalyst 9400 Switch"
        device_role: "DISTRIBUTION"
        device_identifier:
          - hostname:
              - "NYC-DIST-9400-01.cisco.local"
              - "NYC-DIST-9400-02.cisco.local"
        timeout: 90
        retries: 3
        interval: 10
        requested_info:
          - device_info
          - line_card_info
          - supervisor_card_info
          - device_stack_info
        output_file_info:
          file_path: "/tmp/network_devices_distribution_info"
          file_format: "json"
          file_mode: "a"
          timestamp: true

  # Example 4: Query wireless devices and retrieve connectivity information
  - network_devices:
      - site_hierarchy: "Global/USA/Chicago"
        device_family: "Wireless Controller"
        os_type: "IOS-XE"
        device_identifier:
          - mac_address:
              - "90:88:55:90:26:00"
        timeout: 120
        retries: 3
        interval: 10
        requested_info:
          - device_info
          - interface_info
          - connected_device_info
          - device_config_info
        output_file_info:
          file_path: "/tmp/wireless_controller_info"
          file_format: "yaml"
          file_mode: "w"
          timestamp: true

  # Example 5: Query all devices in a site without device identifiers
  - network_devices:
      - site_hierarchy: "Global/USA/Austin"
        device_role: "ACCESS"
        device_family: "Switches and Hubs"
        software_version: "17.6.1"
        timeout: 180
        retries: 5
        interval: 15
        requested_info:
          - device_info
          - poe_info
          - module_count_info
          - device_summary_info
          - device_polling_interval_info
        output_file_info:
          file_path: "/tmp/austin_access_switches_info"
          file_format: "json"
          file_mode: "w"
          timestamp: true

  # Example 6: Query devices and check for link mismatches
  - network_devices:
      - site_hierarchy: "Global/USA/Dallas"
        device_type: "Cisco Catalyst 9500 Switch"
        device_role: "CORE"
        device_identifier:
          - ip_address:
              - "10.10.10.1"
          - hostname:
              - "DALLAS-CORE-9500.cisco.local"
        timeout: 120
        retries: 3
        interval: 10
        requested_info:
          - device_info
          - interface_info
          - device_link_mismatch_info
          - device_interfaces_by_range_info
        output_file_info:
          file_path: "/tmp/core_switch_link_info"
          file_format: "yaml"
          file_mode: "w"
          timestamp: true

  # Example 7: Query multiple device types in a site
  - network_devices:
      - site_hierarchy: "Global/EMEA/London"
        device_family: "Routers"
        os_type: "IOS-XE"
        timeout: 150
        retries: 4
        interval: 12
        requested_info:
          - device_info
          - interface_info
          - device_config_info
          - device_summary_info

  # Example 8: Query devices without output file (results in Ansible output only)
  - network_devices:
      - site_hierarchy: "Global/APAC/Singapore"
        device_type: "Cisco Catalyst 9130AXI Unified Access Point"
        device_family: "Unified AP"
        device_identifier:
          - ip_address:
              - "192.168.100.10"
              - "192.168.100.11"
        timeout: 60
        retries: 2
        interval: 5
        requested_info:
          - device_info
          - interface_info
          - connected_device_info