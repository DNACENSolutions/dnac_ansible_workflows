template_pnp_devices_sw:
  - configuration_templates:
      name: PnP-Devices-SW
      template_name: PnP-Devices-SW
      project_name: Onboarding Configuration
      tags: []
      author: admin
      device_types:
        - product_family: Switches and Hubs
          product_series: Cisco Catalyst 9500 Series Switches
        - product_family: Switches and Hubs
          product_series: Cisco Catalyst 9300 Series Switches
      software_type: IOS-XE
      software_variant: XE
      template_content: |
        {% raw %}
        no logging console
        no logging monitor
        !
        ip routing
        !
        !
        !
        !
        !
        ip multicast-routing
        ip domain name cisco.local
        no ip dhcp conflict logging
        !
        !
        !
        no login on-success log
        ipv6 unicast-routing
        !
        !
        !
        !
        !
        !
        !
        vtp mode transparent
        no device-tracking logging theft
        !
        !
        system mtu 9100
        license boot level network-advantage addon dna-advantage
        !
        !
        diagnostic bootup level minimal
        !
        spanning-tree mode rapid-pvst
        spanning-tree extend system-id
        archive
        log config
          logging enable
          logging size 1000
        memory free low-watermark processor 134344
        !
        redundancy
        mode sso
        !
        !
        !
        !
        !
        transceiver type all
        monitoring
        !
        !
        interface vlan {{ PNP_VLAN_ID }}
          no ip redirects
          no ip proxy-arp
          ip pim sparse-mode
          ip router isis 1
          load-interval 30
          bfd interval 750 min_rx 750 multiplier 3
          no bfd echo
        !
        interface Loopback0
          ip address {{ LOOPBACK_IP }} 255.255.255.255
          ip router isis 1
        !
        !

        {% set RANDOM = range(1, 1000) | random %}
        {% set ISIS_NET = PNP_VLAN_ID + RANDOM %}

        router isis 1
          net 49.0001.1111.1111.{{ ISIS_NET }}.00
          is-type level-2-only
          metric-style wide
          log-adjacency-changes
          bfd all-interfaces
        !
        ip forward-protocol nd
        !
        netconf-yang
        end
        {% endraw %}

