        - product_family: Switches and Hubs
          product_series: Cisco Catalyst 9300 Series Switches
      software_type: IOS-XE
      software_variant: XE
      template_content: |
        !
        ! Specific config to be provisioned to DC-FR-9300
        !
        vlan 2015

        pnp startup-vlan 2015

        interface vlan 2015
          ip address 10.4.218.241 255.255.255.240
          no ip redirects
          no ip proxy-arp
          ip pim sparse-mode
          ip router isis 1
          load-interval 30
          bfd interval 750 min_rx 750 multiplier 3
          no bfd echo

        ip dhcp pool pnp_vlan_2015
          network 10.4.218.240 255.255.255.240
          default-router 10.4.218.241
          option 43 ascii "5A1N;B2;K4;I10.4.208.247;J80"

        interface TenGigabitEthernet1/1/5
          description SF-EWLC-1
          switchport mode trunk
          switchport trunk native vlan 2015

