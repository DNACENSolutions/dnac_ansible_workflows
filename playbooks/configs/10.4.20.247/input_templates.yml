      template_content: |
        {% raw %}
        no ip domain lookup
        ip domain name cisco.local
        !
        interface Vlan1
        no ip address
        no ip proxy-arp
        shutdown
        !
        interface GigabitEthernet0
        vrf forwarding Mgmt-intf
        ip dhcp client client-id ascii {{ CLIENT_ID }}
